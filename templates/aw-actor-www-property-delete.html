<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <script>
        (function(){var t=localStorage.getItem('actingweb-theme');if(t&&t!=='system')document.documentElement.setAttribute('data-theme',t);else document.documentElement.removeAttribute('data-theme');})();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActingWeb Demo - Property Deleted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="page-container">
        <div class="page-card animate-fade-in">
            <div class="page-header">
                <div class="page-icon page-icon-success">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        <polyline points="10 11 10 17"/>
                        <polyline points="14 11 14 17"/>
                    </svg>
                </div>
                <h1>Property Deleted</h1>
                <p class="text-muted">The property has been removed</p>
            </div>

            <div class="alert alert-success mb-lg">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                Successfully deleted property <code>{{ property }}</code> from actor <code>{{ id }}</code>.
            </div>

            <div class="card mb-lg">
                <div class="card-body">
                    <div class="mb-md">
                        <label class="text-sm font-medium text-muted">Deleted Property</label>
                        <div class="copy-field mt-xs">
                            <code>{{ property }}</code>
                        </div>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-muted">Previous Value</label>
                        <div class="copy-field mt-xs">
                            <code>{{ value }}</code>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex gap-sm">
                <a href="{{ url }}/properties" class="btn btn-primary flex-1">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                    View Properties
                </a>
                <a href="{{ url }}" class="btn btn-secondary flex-1">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                    Dashboard
                </a>
            </div>

            <div class="mt-lg text-center text-xs text-muted">
                Powered by <a href="https://github.com/actingweb/actingweb">ActingWeb</a>
            </div>
        </div>
    </div>
</body>
</html>
