<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
    <script>
        (function(){var t=localStorage.getItem('actingweb-theme');if(t&&t!=='system')document.documentElement.setAttribute('data-theme',t);else document.documentElement.removeAttribute('data-theme');})();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActingWeb Demo - Add Property</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .modal-overlay.show {
            display: flex;
        }
        .modal-content {
            background: var(--color-bg-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: var(--shadow-lg);
        }
        .modal-icon {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-icon.success {
            background: var(--color-success-light);
            color: var(--color-success);
        }
        .modal-icon.error {
            background: var(--color-danger-light);
            color: var(--color-danger);
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .modal-message {
            color: var(--color-text-muted);
            margin-bottom: 1.5rem;
        }
        .modal-actions {
            display: flex;
            gap: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="page-card animate-fade-in">
            <div class="page-header">
                <div class="page-icon page-icon-accent">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </div>
                <h1>Add Property</h1>
                <p class="text-muted">Add a new property to your actor</p>
            </div>

            <div class="alert alert-info mb-lg">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 16v-4"/>
                    <path d="M12 8h.01"/>
                </svg>
                Properties are key-value pairs that store data for your actor. They can be accessed via the REST API.
            </div>

            <form id="propertyForm">
                <div class="form-group">
                    <label for="property">Property Name</label>
                    <input type="text" name="property" id="property" maxlength="100" required
                           placeholder="e.g., status, name, config" />
                    <p class="text-xs text-muted mt-xs">Use lowercase letters, numbers, and underscores</p>
                </div>

                <div class="form-group">
                    <label for="value">Value</label>
                    <input type="text" name="value" id="value" maxlength="100" required
                           placeholder="Enter the property value" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary flex-1" id="submitBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        Set Property
                    </button>
                    <a href="{{ url }}/properties" class="btn btn-secondary flex-1">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                        Cancel
                    </a>
                </div>
            </form>

            <div class="mt-lg text-center text-xs text-muted">
                Powered by <a href="https://github.com/actingweb/actingweb">ActingWeb</a>
            </div>
        </div>
    </div>

    <!-- Success/Error Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <div class="modal-icon" id="modalIcon">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" id="modalIconSvg">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>
            <h2 class="modal-title" id="modalTitle">Success!</h2>
            <p class="modal-message" id="modalMessage">Property has been saved successfully.</p>
            <div class="modal-actions">
                <a href="{{ url }}/properties" class="btn btn-primary flex-1" id="viewPropsBtn">
                    View Properties
                </a>
                <button type="button" class="btn btn-secondary flex-1" id="addAnotherBtn">
                    Add Another
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('propertyForm');
        const modal = document.getElementById('modal');
        const modalIcon = document.getElementById('modalIcon');
        const modalIconSvg = document.getElementById('modalIconSvg');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const addAnotherBtn = document.getElementById('addAnotherBtn');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const propertyName = document.getElementById('property').value;
            const propertyValue = document.getElementById('value').value;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="animate-spin"><circle cx="12" cy="12" r="10" stroke-dasharray="32" stroke-dashoffset="12"/></svg> Saving...';

            try {
                const response = await fetch('/{{ id }}/properties', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `property=${encodeURIComponent(propertyName)}&value=${encodeURIComponent(propertyValue)}`
                });

                if (response.ok) {
                    showModal('success', 'Success!', `Property "${propertyName}" has been saved successfully.`);
                } else {
                    const errorText = await response.text();
                    showModal('error', 'Error', `Failed to save property: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                showModal('error', 'Error', `Failed to save property: ${error.message}`);
            }

            submitBtn.disabled = false;
            submitBtn.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"/></svg> Set Property';
        });

        function showModal(type, title, message) {
            modalIcon.className = 'modal-icon ' + type;
            if (type === 'success') {
                modalIconSvg.innerHTML = '<polyline points="20 6 9 17 4 12"/>';
            } else {
                modalIconSvg.innerHTML = '<circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>';
            }
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.add('show');
        }

        addAnotherBtn.addEventListener('click', () => {
            modal.classList.remove('show');
            form.reset();
            document.getElementById('property').focus();
        });

        // Close modal on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
