version: '3.4'

services:

  actingwebdemo:
    build: .
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DB_HOST=http://dynamodb:8000
    ports:
      - 5000:5000

  dynamodb:
    image: deangiberson/aws-dynamodb-local
    command: -port 8000 -sharedDb
